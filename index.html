<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Keep track of any finite resource, such as seats, tables or available spaces at an event, to ensure you don't exceed capacity.">
    <meta name="keywords" content="counter, capacity, maximum capacity, online counter, attendance tracker, capacity tracker">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Capacity Counter</title>
</head>
<body>
    <div id="modal-container">
        <div id="modal">
            <h1>Capacity Counter</h1>
            <form>
            User inputs here.
            </form>
        </div>
    </div>

    <div id="counter-container">
        <div>
            <span id="count">0</span>
            <span id="units"></span>
        </div>

        <div id="message"></div>
        <div id="button-div">
            <button id="minus"> - </button>
            <button id="plus"> + </button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>

</html>
