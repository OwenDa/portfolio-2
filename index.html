<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Keep track of any finite resource, such as seats, tables or available spaces at an event, to ensure you don't exceed capacity.">
    <meta name="keywords" content="counter, capacity, maximum capacity, online counter, attendance tracker, capacity tracker">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Capacity Counter</title>
</head>
<body>
    <div id="modal-container">
        <div id="modal">
            <h1>Capacity Counter</h1>
            <form id="parameters" method="POST" action="index.html">
            
                <label for="unit-input">What are you counting?</label>
                <input type="text" id="unit-input" name="unit-input" required>

                <label for="max-input">What is the maximum number allowed?</label>
                <input type="number" id="max-input" name="max-input" min="1" required>

                <label for="threshold-input">When would you like to be warned that you're nearing the maximum?</label>
                <input type="number" id="threshold-input" name="threshold-input" title="For example, with a maximum number of 100, you might like to be warned when you reach 95." min="1" required>

                <input type="submit" value="Begin">
            </form>
        </div>
    </div>

    <div id="counter-container">
        <div>
            <span id="count">0</span>
            <span id="unit-display"></span>
        </div>

        <div id="message"></div>
        <div id="button-div">
            <button id="minus"> - </button>
            <button id="plus"> + </button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
