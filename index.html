<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Keep track of any finite resource, such as seats, tables or available spaces at an event, to ensure you don't exceed capacity.">
    <meta name="keywords" content="counter, capacity, maximum capacity, online counter, attendance tracker, capacity tracker">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16"  href="favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>Capacity Counter</title>
</head>
<body>
    <div id="modal-container" class="modal-container">
        <div class="modal">
            <h1>Capacity Counter</h1>
            <p>Track the number of people inside your shop or event, the number of seats or tables occupied, or any other unit you choose. Simply answer the questions below to get started.</p>

            <form id="parameters" method="POST" action="index.html">
                <div id="questions">
                    <label for="unit-input">What are you counting?</label>
                    <input type="text" id="unit-input" name="unit-input" class="answer-box" required>

                    <label for="max-input">What is the maximum number allowed?</label>
                    <input type="number" id="max-input" name="max-input" min="1" class="answer-box" required>

                    <label for="threshold-input">When would you like to be warned that you're nearing the maximum?</label>
                    <input type="number" id="threshold-input" name="threshold-input" title="For example, with a maximum number of 100, you might like to be warned when you reach 95." min="1" class="answer-box" required>
                </div>
                <input type="submit" value="Begin" id="begin-button">
            </form>
        </div>
    </div>

    <div id="counter-container" class="container-hide">
        <h2>Capacity Counter</h2>
        <div>
            <span id="count">0</span>
            <span id="unit-display"></span>
        </div>

        <div id="message">Use the buttons below to control the counter:</div>
        <div id="button-div">
            <button id="minus" aria-label="Decrease"> - </button>
            <button id="plus" aria-label="Increase"> + </button>
        </div>
        <div id="reset">
            <img src="assets/images/reset-arrow-90px.png" aria-hidden="true">
            <p>Start Over</p>
        </div>
    </div>
    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
